<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/site-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700" rel="stylesheet" type="text/css">
    <title>Dribble Clone</title>
    <meta name="keywords" content="Dribble, dribble clone">
    <meta name="description" content="A dribble clone">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="/temp/styles/styles.css">
    <!-- endbuild -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand site-header__logo" href="#">Dribble</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse site-header__links--padding-left" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Shots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Designers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link site-header__dropdown site-header--margin-left" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    ...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">About Us</a>
                        <a class="dropdown-item" href="#">Learn More</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Contact Us</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="site-header__img">
            <img src="assets/images/generic_profile.jpg" alt="Generic Profile Picture">
        </div>
    </nav>
    <div class="container">

        <div class="header">
            <h3 class="header__query header--padding-top-more float-left">Search / <strong>websites</strong></h2>
            <i class="fa fa-lock float-right header__tagged header--padding-top-more" aria-hidden="true"> shots tagged <a href="#">websites</a></i>
        </div>

        <div class="header__subheader">
            <h3 class="header header__results header--padding-top-less float-left">Shot results for <strong>websites</strong></h3>            
            <div class="dropdown header--padding-top-less">
                <button class="btn btn-secondary btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Latest
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Hot</a>
                    <a class="dropdown-item" href="#">Top</a>
                    <a class="dropdown-item" href="#">Rising</a>
                </div>
            </div>
        </div>        
        <hr>

        <div class="search">
            <div class="search__results">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 search__submission">
                        <img class="search__image" src="assets/images/domenico-loia-364221-unsplash.jpg" alt="Image of website">

                            <i class="fas fa-eye"> 24</i>
                            <i class="far fa-comment"> 0</i>
                            <i class="far fa-heart"> 5</i>
                        </div>
                        <div class="caption--within-border-left float-left">
                            <i class="fas fa-paperclip"></i>
                        </div>

                        <div class="caption">
                            <h6 class="search__user"><img class="search__profile-image img-rounded" src="assets/images/rounded_profile_picture_1.jpg" alt="Profile Picture"> <a href="#"> Emily Robinson</a></h6>
                        </div>
                        
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 search__submission">
                        <img class="search__image" src="assets/images/ilya-pavlov-87438-unsplash.jpg" alt="Image of website">
                        <div class="caption--within-border-right float-right">
                            <i class="fas fa-eye"> 36</i>
                            <i class="far fa-comment"> 2</i>
                            <i class="far fa-heart"> 8</i>
                        </div>
                        <div class="caption--within-border-left float-left">
                            <i class="fas fa-paperclip"></i>
                        </div>

                        <div class="caption">

                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 search__submission">

                        <div class="caption--within-border-right float-right">
                            <i class="fas fa-eye"> 34</i>
                            <i class="far fa-comment"> 1</i>
                            <i class="far fa-heart"> 5</i>
                        </div>
                        <div class="caption--within-border-left float-left">
                            <i class="fas fa-paperclip"></i>
                        </div>

                        <div class="caption">
                            <h6 class="search__user"><img class="search__profile-image img-rounded" src="assets/images/rounded_profile_picture_3.jpg" alt="Profile Picture"> <a href="#"> Simon Smith</a></h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 search__submission">
                        <img class="search__image" src="assets/images/maik-jonietz-535261-unsplash.jpg" alt="Image of website">
                        <div class="caption--within-border-right float-right">
                            <i class="fas fa-eye"> 19</i>
                            <i class="far fa-comment"> 0</i>
                            <i class="far fa-heart"> 2</i>
                        </div>
                        <div class="caption--within-border-left float-left">
                            <i class="fas fa-paperclip"></i>
                        </div>

                        <div class="caption">
                            <h6 class="search__user"><img class="search__profile-image img-rounded" src="assets/images/rounded_profile_picture_4.jpg" alt="Profile Picture"> <a href="#"> Will K</a></h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 search__submission">
                        <img class="search__image" src="assets/images/radek-grzybowski-66457-unsplash.jpg" alt="Image of website">
                        <div class="caption--within-border-right float-right">
                            <i class="fas fa-eye"> 58</i>
                            <i class="far fa-comment"> 7</i>
                            <i class="far fa-heart"> 16</i>
                        </div>
                        <div class="caption--within-border-left float-left">
                            <i class="fas fa-paperclip"></i>
                        </div>

                        <div class="caption">
                            <h6 class="search__user"><img class="search__profile-image img-rounded" src="assets/images/rounded_profile_picture_5.jpg" alt="Profile Picture"> <a href="#"> Robb G</a></h6>

                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 search__submission">
                        <img class="search__image" src="assets/images/thomas-william-304054-unsplash.jpg" alt="Image of website">
                        <div class="caption--within-border-right float-right">
                            <i class="fas fa-eye"> 28</i>
                            <i class="far fa-comment"> 1</i>
                            <i class="far fa-heart"> 4</i>
                        </div>
                        <div class="caption--within-border-left float-left">
                            <i class="fas fa-paperclip"></i>
                        </div>

                        <div class="caption">
                            <h6 class="search__user"><img class="search__profile-image img-rounded" src="assets/images/rounded_profile_picture_6.jpg" alt="Profile Picture"> <a href="#"> Angelina Stark</a></h6>

            <div class="search--padding-bottom"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
